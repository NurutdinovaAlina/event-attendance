{% extends 'base.html' %}
{% block title %}DSA Simple Sign In Sheets{% endblock %}

{% block content %}
{% if user.is_anonymous %}
<h1 class="fw3 white">Зарегистрируйтесь или войдите</h1>
<a href="{% url 'start' %}" class="ma2 link white br2 pv2 ph4 bg-dark-red">Зарегистрироваться</a>
<a href="{% url 'login' %}" class="ma2 link white br2 pv2 ph4 bg-dark-red">Войти</a>
{% else %}
<h1 class="fw3 white">You&rsquo;ve already created an account, so you&rsquo;re good to go.</h1>
<a href="{% url 'event-list' %}" class="link white br2 pv2 ph4 bg-dark-red">Go to my events</a>
{% endif %}
{% endblock %}
